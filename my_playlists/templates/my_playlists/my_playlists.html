{% extends 'base.html' %}

{% block content %}
{% for pl in playlist %}
    <h1>Название плейлиста: {{ pl.title }}</h1>
    <h1>Количество треков в плейлисте: {{ pl.tracks_count }}</h1>
    <a href="{{ pl.get_absolute_url }}">Перейти в плейлист</a>
    <a href="{{ pl.delete_absolute_url }}">Удалить плейлист</a>

{% endfor %}
{% endblock %}
