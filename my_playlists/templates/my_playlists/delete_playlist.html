{% extends 'base.html' %}

{% block content %}
<h2>Удалить трек</h2>

<p>Вы уверены, что хотите удалить трек <strong>{{ playlist.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'playlists:me' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
